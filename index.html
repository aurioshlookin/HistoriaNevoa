<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>História da Névoa | Nin Online (Hawk)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        h1, h2, h3, .brand-font { font-family: 'Cinzel', serif; }
        body { font-family: 'Lato', sans-serif; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .mist-bg {
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%);
            background-attachment: fixed;
        }

        .sub-menu-btn { padding-left: 2.5rem; font-size: 0.85rem; border-left: 2px solid #1e293b; }
        .sub-menu-btn:hover { border-left-color: #38bdf8; }
        
        blockquote { border-left: 4px solid #38bdf8; padding-left: 1rem; font-style: italic; color: #94a3b8; background: rgba(30, 41, 59, 0.5); padding: 1rem; border-radius: 0 0.5rem 0.5rem 0; margin: 1.5rem 0; }
        
        /* Editor Styles */
        .editable-content { outline: none; }
        .editable-content[contenteditable="true"] { border: 1px dashed #38bdf8; padding: 10px; background: rgba(56, 189, 248, 0.05); }
        
        #sidebar { display: flex; flex-direction: column; height: 100vh; position: fixed; z-index: 40; top: 0; left: 0; }
        #sidebar-nav { flex: 1; overflow-y: auto; min-height: 0; }
        #sidebar-footer { flex-shrink: 0; z-index: 10; }
        
        body { min-height: 100vh; overflow-x: hidden; }
        #content-area { height: 100vh; overflow-y: auto; }

        @media (max-width: 768px) {
            #content-area { height: auto; overflow-y: visible; padding-top: 20px; padding-bottom: 80px; }
            #sidebar { position: fixed; height: 100%; width: 80%; max-width: 300px; }
        }
    </style>
</head>
<body class="mist-bg text-slate-200 flex flex-col md:flex-row">

    <!-- Mobile Header -->
    <div class="md:hidden bg-slate-900 border-b border-slate-700 p-4 flex justify-between items-center z-30 sticky top-0 w-full shadow-md">
        <span class="text-xl font-bold brand-font text-sky-400">Vila da Névoa</span>
        <button onclick="toggleSidebar()" class="text-slate-200 focus:outline-none p-2"><i class="fas fa-bars text-2xl"></i></button>
    </div>

    <!-- Sidebar -->
    <aside id="sidebar" class="transform -translate-x-full md:translate-x-0 w-64 bg-slate-900/95 border-r border-slate-700 transition-transform duration-300 ease-in-out shadow-2xl">
        <div class="p-6 border-b border-slate-700 hidden md:block flex-shrink-0">
            <h1 class="text-2xl font-bold brand-font text-sky-400 tracking-wider text-center"><i class="fas fa-water mr-2"></i>Kirigakure</h1>
            <p class="text-xs text-slate-500 text-center mt-1">História da Névoa (Online)</p>
        </div>

        <nav id="sidebar-nav" class="p-4 space-y-2">
            <div id="nav-loading" class="text-center text-slate-500 text-sm py-4"><i class="fas fa-spinner fa-spin mr-2"></i>Carregando capítulos...</div>
            <div id="dynamic-nav"></div>
        </nav>

        <div id="sidebar-footer" class="p-4 border-t border-slate-700 bg-slate-900">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 rounded-full bg-sky-900 flex items-center justify-center text-sky-200 font-bold">A</div>
                    <div><p class="text-sm font-bold text-slate-200">Auriosh</p><p class="text-xs text-slate-500">Autor</p></div>
                </div>
                <button id="loginBtn" onclick="openLoginModal()" class="text-slate-600 hover:text-sky-400 p-2" title="Admin"><i class="fas fa-cog"></i></button>
            </div>
            
            <div id="adminPanel" class="hidden mt-4 pt-4 border-t border-slate-700">
                <p class="text-xs text-green-400 font-bold mb-2 flex items-center"><i class="fas fa-circle text-[8px] mr-2"></i> ADMIN ONLINE</p>
                <p class="text-[10px] text-slate-400 mb-2 truncate" id="userEmailDisplay"></p>
                
                <div class="grid grid-cols-2 gap-2 mb-2">
                    <button onclick="openCreateChapterModal()" class="bg-blue-700 hover:bg-blue-600 text-white text-[10px] font-bold py-2 px-1 rounded transition-colors text-center">
                        <i class="fas fa-plus mr-1"></i> Criar/Editar
                    </button>
                    <button onclick="saveChanges()" class="bg-green-700 hover:bg-green-600 text-white text-[10px] font-bold py-2 px-1 rounded transition-colors text-center">
                        <i class="fas fa-save mr-1"></i> Salvar Edição
                    </button>
                </div>
                
                <button id="globalUploadBtn" onclick="window.insertImage(this)" class="w-full bg-purple-700 hover:bg-purple-600 text-white text-xs font-bold py-2 px-2 rounded mb-2 transition-colors flex items-center justify-center">
                    <i class="fas fa-image mr-2"></i> Adicionar Imagem Global
                </button>
                <input type="file" id="imageUploadInput" class="hidden" accept="image/*" onchange="handleImageUpload(this)">

                <button onclick="handleLogout()" class="w-full bg-red-900/50 hover:bg-red-900 text-red-300 text-xs py-1 rounded transition-colors mt-2">Sair</button>
            </div>
        </div>
    </aside>

    <!-- Modal Login -->
    <div id="loginModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm">
        <div class="bg-slate-800 p-6 rounded-lg shadow-2xl border border-slate-600 w-80 m-4">
            <h3 class="text-xl font-bold text-white mb-4">Acesso Admin</h3>
            <input type="email" id="adminEmail" placeholder="Email" class="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white mb-2 focus:border-sky-500">
            <input type="password" id="adminPassword" placeholder="Senha" class="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white mb-4 focus:border-sky-500">
            <div id="loginError" class="text-red-500 text-xs mb-3 hidden"></div>
            <div class="flex justify-end space-x-2">
                <button onclick="closeLoginModal()" class="px-4 py-2 text-slate-400 hover:text-white">Cancelar</button>
                <button onclick="handleLogin()" class="px-4 py-2 bg-sky-600 hover:bg-sky-500 text-white rounded font-bold" id="confirmLoginBtn">Entrar</button>
            </div>
        </div>
    </div>

    <!-- Modal Criar/Editar Capítulo -->
    <div id="chapterModal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm">
        <div class="bg-slate-800 p-6 rounded-lg shadow-2xl border border-slate-600 w-[90%] max-w-2xl h-[90vh] flex flex-col m-4">
            <h3 class="text-xl font-bold text-white mb-4">Gerenciar Capítulo</h3>
            
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-xs text-slate-400 mb-1">ID (Único)</label>
                    <input type="text" id="newChapterId" placeholder="ex: chapter1" class="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white focus:border-sky-500 text-xs">
                </div>
                <div>
                    <label class="block text-xs text-slate-400 mb-1">Título do Menu</label>
                    <input type="text" id="newChapterTitle" placeholder="ex: O Início" class="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white focus:border-sky-500 text-xs">
                </div>
            </div>

            <div class="grid grid-cols-3 gap-4 mb-4">
                <div>
                    <label class="block text-xs text-slate-400 mb-1">Ícone (FontAwesome)</label>
                    <input type="text" id="newChapterIcon" placeholder="fa-scroll" class="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white focus:border-sky-500 text-xs">
                </div>
                <div>
                    <label class="block text-xs text-slate-400 mb-1">Ordem (Número)</label>
                    <input type="number" id="newChapterOrder" placeholder="1" class="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white focus:border-sky-500 text-xs">
                </div>
                <div>
                    <label class="block text-xs text-slate-400 mb-1">Era / Grupo (Opcional)</label>
                    <input type="text" id="newChapterEra" placeholder="ex: Era Acqua" class="w-full bg-slate-900 border border-slate-600 rounded p-2 text-white focus:border-sky-500 text-xs">
                </div>
            </div>

            <div class="flex-1 flex flex-col mb-4">
                <label class="block text-xs text-slate-400 mb-1">Conteúdo HTML</label>
                <textarea id="newChapterHtml" class="flex-1 bg-slate-900 border border-slate-600 rounded p-4 text-white font-mono text-xs focus:border-sky-500 resize-none" placeholder="<div><h1>Título</h1><p>Conteúdo...</p></div>"></textarea>
            </div>

            <div class="flex justify-between items-center">
                <p class="text-xs text-slate-500">Configure a ordem e a Era para organizar o menu.</p>
                <div class="flex space-x-2">
                    <button onclick="closeChapterModal()" class="px-4 py-2 text-slate-400 hover:text-white">Cancelar</button>
                    <button id="saveChapterBtn" onclick="saveChapterToDb()" class="px-4 py-2 bg-green-600 hover:bg-green-500 text-white rounded font-bold">Salvar Capítulo</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="flex-1 w-full md:ml-64 relative" id="content-area">
        <div class="max-w-4xl mx-auto p-6 md:p-12 pb-24" id="dynamic-content">
            <div class="flex flex-col items-center justify-center h-64">
                <i class="fas fa-circle-notch fa-spin text-4xl text-sky-500 mb-4"></i>
                <p class="text-slate-400">Conectando aos arquivos da Névoa...</p>
            </div>
        </div>
    </main>

    <!-- Global Helpers Script (Standard JS) -->
    <script>
        function toggleSidebar() { 
            document.getElementById('sidebar').classList.toggle('-translate-x-full'); 
        }
        
        function openLoginModal() { 
            document.getElementById('loginModal').classList.remove('hidden'); 
        }
        
        function closeLoginModal() { 
            document.getElementById('loginModal').classList.add('hidden'); 
        }

        function closeChapterModal() {
            document.getElementById('chapterModal').classList.add('hidden');
        }

        function toggleSub(id) { 
            const el = document.getElementById(id); 
            if(el) {
                el.classList.toggle('hidden'); 
                el.classList.toggle('flex');
                const arrow = document.getElementById('arrow-' + id.replace('-subs', ''));
                if(arrow) arrow.classList.toggle('rotate-180');
            }
        }

        window.insertImage = (btnElement) => {
            window.currentImageButton = btnElement;
            const input = document.getElementById('imageUploadInput');
            input.value = '';
            input.click();
        };

        window.loadContent = (id) => console.log("Aguardando módulo...", id);
    </script>

    <!-- Firebase Logic (Module) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, setDoc, getDoc, updateDoc, query } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC33QzesuQgO7Qtu6q6ci1EL1PnViPxub4",
            authDomain: "historianevoa.firebaseapp.com",
            projectId: "historianevoa",
            storageBucket: "historianevoa.firebasestorage.app",
            messagingSenderId: "341318354390",
            appId: "1:341318354390:web:70787c80be301888e6d077",
            measurementId: "G-C4NJBEZDCM"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        let currentChapterId = 'intro';
        let currentUser = null;
        let chaptersCache = {}; // Cache local dos capítulos

        // --- GLOBAL EXPORTS ---
        
        window.handleLogin = async () => {
            const email = document.getElementById('adminEmail').value;
            const pass = document.getElementById('adminPassword').value;
            const btn = document.getElementById('confirmLoginBtn');
            const err = document.getElementById('loginError');
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>'; btn.disabled = true; err.classList.add('hidden');
            try { await signInWithEmailAndPassword(auth, email, pass); closeLoginModal(); }
            catch (e) { err.textContent = "Erro: " + e.message; err.classList.remove('hidden'); }
            finally { btn.innerHTML = 'Entrar'; btn.disabled = false; }
        };

        window.handleLogout = () => signOut(auth);

        window.scrollToAnchor = (id) => { 
            const el = document.getElementById(id); 
            if(el) el.scrollIntoView({behavior: 'smooth', block: 'start'}); 
            if(window.innerWidth < 768) document.getElementById('sidebar').classList.add('-translate-x-full');
        };

        window.loadContent = async (chapterId) => {
            currentChapterId = chapterId;
            const container = document.getElementById('dynamic-content');
            container.innerHTML = '<div class="flex flex-col items-center justify-center h-64 fade-in"><i class="fas fa-circle-notch fa-spin text-4xl text-sky-500 mb-4"></i><p class="text-slate-400">Buscando pergaminho...</p></div>';

            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('border-sky-500', 'bg-slate-800', 'text-sky-300'));
            
            // Tenta achar o botão ativo para destacar
            const activeBtn = document.getElementById(`btn-${chapterId}`);
            if(activeBtn) activeBtn.classList.add('border-sky-500', 'bg-slate-800', 'text-sky-300');

            document.querySelectorAll('.sub-menu-container').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('[id^="arrow-"]').forEach(el => el.classList.add('opacity-0'));

            try {
                // Tenta cache primeiro, senão busca
                let data = chaptersCache[chapterId];
                if (!data) {
                    const docRef = doc(db, "chapters", chapterId);
                    const docSnap = await getDoc(docRef);
                    if (docSnap.exists()) {
                        data = docSnap.data();
                        chaptersCache[chapterId] = data; // Atualiza cache
                    }
                }

                if (data) {
                    container.innerHTML = `<div class="fade-in editable-wrapper">${data.html}</div>`;
                    detectAndBuildSubMenu(chapterId);
                } else {
                    container.innerHTML = `<div class="text-center mt-10"><p class="text-slate-400">Capítulo não encontrado.</p></div>`;
                }
                
                if(window.innerWidth < 768) document.getElementById('sidebar').classList.add('-translate-x-full');
                document.getElementById('content-area').scrollTo({top:0, behavior:'smooth'});

            } catch (error) {
                console.error(error);
                container.innerHTML = `<div class="text-red-400 p-4 border border-red-800 rounded">Erro: ${error.message}</div>`;
            }
        };

        window.saveChanges = async () => {
            if (!currentUser) return alert("Erro: Login de administrador necessário para salvar.");
            const content = document.querySelector('.editable-wrapper').innerHTML;
            try {
                // Atualiza apenas o HTML, mantendo os metadados existentes
                await setDoc(doc(db, "chapters", currentChapterId), { html: content, lastUpdated: new Date(), updatedBy: currentUser.email }, { merge: true });
                alert("Salvo na nuvem com sucesso!");
                // Atualiza cache
                if(chaptersCache[currentChapterId]) chaptersCache[currentChapterId].html = content;
            } catch (e) { alert("Erro ao salvar: " + e.message); }
        };

        window.saveChapterToDb = async () => {
            if (!currentUser) return alert("Erro: Login de administrador necessário.");
            const btn = document.getElementById('saveChapterBtn');
            const id = document.getElementById('newChapterId').value.trim();
            const title = document.getElementById('newChapterTitle').value;
            const icon = document.getElementById('newChapterIcon').value || 'fa-book';
            const order = parseInt(document.getElementById('newChapterOrder').value) || 999;
            const era = document.getElementById('newChapterEra').value;
            const html = document.getElementById('newChapterHtml').value;
            
            if(!id || !html) return alert("Preencha ID e HTML");

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Salvando...';

            const chapterData = {
                html: html,
                title: title,
                icon: icon,
                order: order,
                era: era,
                updatedBy: currentUser.email,
                lastUpdated: new Date()
            };

            try {
                await setDoc(doc(db, "chapters", id), chapterData);
                
                // Atualiza cache
                chaptersCache[id] = chapterData;

                // Recarrega o menu
                await fetchAndRenderMenu();
                
                alert("Capítulo salvo com sucesso!");
                closeChapterModal();
                window.loadContent(id);

            } catch (error) {
                alert("Erro ao salvar: " + error.message);
            } finally {
                btn.disabled = false;
                btn.innerText = 'Salvar Capítulo';
            }
        };

        window.handleImageUpload = async (input) => {
            if (!input.files.length) return;
            if (!currentUser) {
                input.value = '';
                return alert("Erro: Você precisa estar logado como Admin para fazer upload.");
            }
            
            const file = input.files[0];
            const metadata = { contentType: file.type };
            const storageRef = ref(storage, `images/${Date.now()}_${file.name}`);
            
            const targetBtn = window.currentImageButton;
            const originalText = targetBtn ? targetBtn.innerHTML : null;
            
            if (targetBtn) {
                targetBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Carregando...';
                targetBtn.disabled = true;
            } else {
                const globalBtn = document.getElementById('globalUploadBtn');
                if(globalBtn) globalBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            }

            try {
                const snapshot = await uploadBytes(storageRef, file, metadata);
                const url = await getDownloadURL(storageRef);
                
                if (targetBtn) {
                    // Se foi chamado por um botão placeholder
                    const container = targetBtn.closest('.img-placeholder');
                    if (container) {
                        container.outerHTML = `<img src="${url}" class="w-full rounded shadow-lg border border-slate-700 fade-in my-4">`;
                    } else {
                        // Fallback
                        const wrapper = document.querySelector('.editable-wrapper');
                        if (wrapper) {
                            wrapper.focus();
                            document.execCommand('insertHTML', false, `<div class="my-4"><img src="${url}" class="w-full rounded shadow-lg border border-slate-700"></div>`);
                            
                            // Restaura o botão global se foi ele
                            if(targetBtn.id === 'globalUploadBtn') {
                                targetBtn.innerHTML = originalText;
                                targetBtn.disabled = false;
                            }
                        }
                    }
                    window.currentImageButton = null; 
                }
            } catch (error) { 
                console.error("Upload Error:", error);
                alert("Erro no upload: " + error.message);
                if (targetBtn) {
                    targetBtn.innerHTML = originalText;
                    targetBtn.disabled = false;
                }
            } finally { 
                const globalBtn = document.getElementById('globalUploadBtn');
                if (globalBtn && globalBtn.innerHTML.includes('fa-spinner')) {
                     globalBtn.innerHTML = '<i class="fas fa-image mr-2"></i> Adicionar Imagem Global';
                }
                input.value = ''; 
            }
        };

        window.openCreateChapterModal = async () => {
            // Tenta preencher com dados existentes se estiver editando o capítulo atual
            if (currentChapterId && chaptersCache[currentChapterId]) {
                const data = chaptersCache[currentChapterId];
                document.getElementById('newChapterId').value = currentChapterId;
                document.getElementById('newChapterTitle').value = data.title || '';
                document.getElementById('newChapterIcon').value = data.icon || 'fa-book';
                document.getElementById('newChapterOrder').value = data.order || 999;
                document.getElementById('newChapterEra').value = data.era || '';
                document.getElementById('newChapterHtml').value = data.html || '';
            } else {
                // Limpa se for novo ou não encontrado
                document.getElementById('newChapterId').value = '';
                document.getElementById('newChapterTitle').value = '';
                document.getElementById('newChapterIcon').value = 'fa-book';
                document.getElementById('newChapterOrder').value = '';
                document.getElementById('newChapterEra').value = '';
                document.getElementById('newChapterHtml').value = '';
            }
            document.getElementById('chapterModal').classList.remove('hidden');
        };

        window.enableEditing = () => { const w = document.querySelector('.editable-wrapper'); if(w) { w.contentEditable = "true"; w.classList.add('editable-content'); w.focus(); } };

        async function fetchAndRenderMenu() {
            document.getElementById('nav-loading').style.display = 'block';
            try {
                // Agora buscamos SEMPRE da coleção 'chapters', ignorando o meta/menu antigo
                const q = query(collection(db, "chapters"));
                const querySnapshot = await getDocs(q);
                let chapters = [];
                
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    chapters.push({ id: doc.id, ...data });
                    chaptersCache[doc.id] = data; // Popula o cache
                });
                
                // ORDENAÇÃO: Usa o campo 'order' (número) que adicionamos
                chapters.sort((a, b) => (a.order || 999) - (b.order || 999));
                
                const nav = document.getElementById('dynamic-nav');
                nav.innerHTML = '';
                
                if (chapters.length === 0) {
                     nav.innerHTML = `<div class="text-center text-slate-500 text-xs p-4">Nenhum capítulo encontrado.</div>`;
                }

                let currentEra = '';

                chapters.forEach(item => {
                    // Lógica de Era/Separador
                    if (item.era && item.era !== currentEra) {
                        currentEra = item.era;
                        nav.innerHTML += `<div class="pt-4 pb-1"><p class="px-4 text-[10px] font-bold text-slate-500 uppercase tracking-widest border-b border-slate-800 pb-1 mb-1">${currentEra}</p></div>`;
                    }

                    let html = `<div class="w-full">
                        <button id="btn-${item.id}" onclick="loadContent('${item.id}')" class="nav-btn w-full text-left px-4 py-3 rounded-lg hover:bg-slate-800 transition-colors text-slate-300 hover:text-sky-300 border-l-2 border-transparent hover:border-sky-500 flex justify-between items-center group">
                            <span class="flex items-center"><i class="fas ${item.icon || 'fa-book'} w-5 text-center mr-2 text-slate-500 group-hover:text-sky-400"></i> ${item.title || item.id}</span>
                            <i class="fas fa-chevron-down text-xs opacity-0 transition-opacity" id="arrow-${item.id}"></i>
                        </button>
                        <div id="${item.id}-subs" class="sub-menu-container hidden flex-col space-y-1"></div>
                    </div>`;
                    nav.innerHTML += html;
                });

                document.getElementById('nav-loading').style.display = 'none';
                
                // Se estiver no intro ou em algum capitulo, recarrega o conteúdo visual se não estiver carregado
                if (currentChapterId && chaptersCache[currentChapterId]) {
                    // Opcional: só para garantir destaque no menu
                    const activeBtn = document.getElementById(`btn-${currentChapterId}`);
                    if(activeBtn) activeBtn.classList.add('border-sky-500', 'bg-slate-800', 'text-sky-300');
                } else if (chapters.length > 0) {
                    window.loadContent(chapters[0].id);
                }

            } catch (e) {
                console.error("Erro ao buscar menu:", e);
                document.getElementById('nav-loading').innerHTML = "Erro ao carregar menu.";
            }
        }

        function detectAndBuildSubMenu(chapterId) {
            const subContainer = document.getElementById(`${chapterId}-subs`);
            const arrow = document.getElementById(`arrow-${chapterId}`);
            if (!subContainer) return;

            const content = document.getElementById('dynamic-content');
            // Detecta apenas H2 para o submenu
            const headers = content.querySelectorAll('h2');
            
            if (headers.length > 0) {
                let html = '';
                headers.forEach((header, index) => {
                    if (!header.id) {
                        if (header.parentElement && header.parentElement.id) {
                            header.id = header.parentElement.id + '-title'; 
                        } else {
                            header.id = `auto-sec-${chapterId}-${index}`;
                        }
                    }
                    const targetId = header.parentElement && header.parentElement.id && header.parentElement.id.startsWith('sec-') ? header.parentElement.id : header.id;
                    const title = header.innerText;
                    html += `<button onclick="scrollToAnchor('${targetId}')" class="sub-menu-btn w-full text-left py-2 rounded hover:text-sky-300 text-slate-400 transition-colors text-xs truncate">${title}</button>`;
                });
                subContainer.innerHTML = html;
                subContainer.classList.remove('hidden');
                subContainer.classList.add('flex');
                if(arrow) arrow.classList.remove('opacity-0');
            }
        }

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                document.getElementById('adminPanel').classList.remove('hidden');
                document.getElementById('loginBtn').classList.add('hidden');
                document.getElementById('userEmailDisplay').textContent = user.email;
            } else {
                document.getElementById('adminPanel').classList.add('hidden');
                document.getElementById('loginBtn').classList.remove('hidden');
                const content = document.getElementById('dynamic-content');
                if(content) content.contentEditable = "false";
            }
        });

        // Inicializa
        fetchAndRenderMenu();

    </script>
</body>
</html>
